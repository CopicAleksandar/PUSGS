<br>
<h4>Profile</h4>
<br>
<br>
<div class="profile-form" style="width: 400px;">
  <form [formGroup]="updateForm" (ngSubmit)="UpdateUser()">
    <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="Name"
          id="Name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="Surname" class="col-sm-2 col-form-label">Surname</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="Surname"
          id="Surname"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="Email"
          id="Email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="PhoneNumber" class="col-sm-2 col-form-label">Phone number</label>
      <div class="col-sm-10">
        <input
          type="tel"
          class="form-control"
          formControlName="PhoneNumber"
          id="PhoneNumber"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="Date" class="col-sm-2 col-form-label">Birth date</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="Date"
          id="Date"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="Address" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          formControlName="Address"
          id="Address"
        />
      </div>
    </div>
    
    <div *ngIf="!jwtIsAdmin() && !jwtIsController()" class="form-group row">
      <label for="UserType" class="col-sm-2 col-form-label">Type</label>
      <div class="col-sm-10">
        <input
          readonly
          type="text"
          class="form-control"
          readonly="true"
          formControlName="UserType"
          id="UserType"
        />
      </div>
    </div>
    
    <div *ngIf="!jwtIsAdmin() && !jwtIsController()" class="form-group row">
      <label for="Verificate" class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <input
          readonly
          type="text"
          class="form-control"
          formControlName="Verificate"
          id="Verificate"
        />
      </div>
    </div>
    <br>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-secondary">Edit</button>
      &nbsp
      {{ message }}
    </div>
    <br>
    <div *ngIf="!jwtIsAdmin() && !jwtIsController()" class="form-group row">
      <label for="ImageUrl" class="col-sm-2 col-form-label">Document</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          readonly="false"
          formControlName="ImageUrl"
          id="ImageUrl"
        />
      </div>
    </div>
    <br><br>
          
  </form>
</div>
